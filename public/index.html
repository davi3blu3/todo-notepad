<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container paper">
        <div class="lines"></div>
        <h2 class="title">To-Do List</h2>
        <ul class="list">
            <img src="img/check.png" alt="check mark" class="done" /><li class="complete">Get Up<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="complete">Shower<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="complete">Let Dexter Out<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Make Breakfast<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Go to Work<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Go to the Gym<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Make Dinner<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Write Code!<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Brush Teeth<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
            <img src="img/check.png" alt="check mark" class="done" /><li class="">Go to Sleep<img src="img/delete.png" alt="delete x mark" class="delete" /><img src="img/pencil.png" alt="pencil icon" class="edit" /></li>
        </ul>
    </div>
    <div class="container">
        <input type="text" class="new-to-do new-item" placeholder="Add New To-Do">
        <button class="new-to-do add-new">+</button>
    </div>
    <div id="app"></div>
    <script src="./scripts/bundle.js" type="text/javascript"></script>
</body>
</html>
